<div>
	<table class="responsive-table">
	  <tr>
	    <th>SURNAME</th>
	    <th>NAME</th>
	    <th>DOCUMENT</th>
	    <th>AGE</th>
	    <th>ADDRESS</th>
	    <th>EMAIL</th>
	    <th>PHONE</th>
	    <th>CEL</th>
	    <th>PENDIENTES</th>
	  </tr>
	  <tr ng-repeat="parent in pendingParents">
	    <th>{{parent.surname}}</th>
	    <th>{{parent.name}}</th>
	    <th>{{parent.document}}</th>
	    <th>{{parent.age}}</th>
	    <th>{{parent.address}}</th>
	    <th>{{parent.email}}</th>
	    <th>{{parent.phone}}</th>
	    <th>{{parent.cel}}</th>
	    <th><button ng-click="acceptParent(parent.id)" class="btn waves-effect waves-light" type="submit" name="action">ACCEPT<i class="material-icons right">send</i></th>
	  </tr>
	</table>
</div>
