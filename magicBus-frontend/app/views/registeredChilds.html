<div>
	<table class="responsive-table">
	  <tr>
	    <th>SURNAME</th>
	    <th>NAME</th>
	    <th>DETAILS</th>
	  </tr>
	  <tr ng-repeat="child in registeredChilds">
	    <th>{{child.surname}}</th>
	    <th>{{child.name}}</th>
	    <th><button style="color: white" ng-click="details(child.id)" class="btn waves-effect waves-light" type="submit" name="action">DETAILS<i class="material-icons right">send</i></th>
	  </tr>
	</table>
</div>
