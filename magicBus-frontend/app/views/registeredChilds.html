<div>
	<table class="responsive-table">
	  <tr>
	    <th>SURNAME</th>
	    <th>NAME</th>
	    <th>DOCUMENT</th>
	    <th>AGE</th>
	    <th>ADDRESS</th>
	    <th>EMAIL</th>
	    <th>PHONE</th>
	    <th>CEL</th>
	    <th>PREGNANCE MEDICINE</th>
	  </tr>
	  <tr ng-repeat="child in registeredChilds">
	    <th>{{child.surname}}</th>
	    <th>{{child.name}}</th>
	    <th>{{child.document}}</th>
	    <th>{{child.age}}</th>
	    <th>{{child.address}}</th>
	    <th>{{child.email}}</th>
	    <th>{{child.phone}}</th>
	    <th>{{child.cel}}</th>
	    <th>{{child.pregnanceMedicine}}</th>
	  </tr>
	</table>
</div>
