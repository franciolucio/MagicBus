<div class="text-center">
    <h1>{{'modify_driver' | translate}}</h1>
</div>
<div class="text-center">
	<form>
        <div>
			<label abm-label type="floating">{{'surname' | translate}}</label>
        	<input ng-model="driver.surname" abm-form-control>
        	<br>
        	<label abm-label type="floating">{{'sname' | translate}}</label>
        	<input ng-model="driver.name" abm-form-control>
        	<br>
        	<label abm-label type="floating">{{'document' | translate}}</label>
        	<input ng-model="driver.document" type="number" abm-form-control>
        	<br>
            <label abm-label type="floating">{{'age' | translate}}</label>
            <input ng-model="driver.age" type="number" abm-form-control>
            <br>
            <label abm-label type="floating">{{'address' | translate}}</label>
            <input id="txtPlaces" ng-model="driver.address" abm-form-control>
            <br>
            <label abm-label type="floating">{{'email' | translate}}</label>
            <input ng-model="driver.email" abm-form-control>
            <br>
            <label abm-label type="floating">{{'telephone' | translate}}</label>
            <input ng-model="driver.telephone" type="number" abm-form-control>
            <br>
            <label abm-label type="floating">{{'celphone' | translate}}</label>
            <input ng-model="driver.celphone" type="number" abm-form-control>
            <br>
            <label abm-label type="floating">{{'license' | translate}}</label>
            <input ng-model="driver.license" type="number" abm-form-control>
        	<br>
    	</div>
   </form>
   <div>
     <button style="color: white" ng-click="acceptModifyDriver()" class="btn waves-effect waves-light" type="submit" name="action">{{'save' | translate}}<i class="material-icons right">send</i>
   </div>
</div>
