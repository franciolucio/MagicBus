<div class="text-center">
    <h1 style="color: #FF3232">{{'modify_travel_occasional' | translate}}</h1>
</div>
<div class="divider"></div>
<div class="divider"></div>
<br>
<div class="row">
    <form class="col s12" id="formValidateModifyTravelOccacional">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">home</i>
                <input class="form-control" ng-model="travel.destination" name="destination" type="text" style='color: white;'>
                <label class="active" for="destination" style='color: #009688;'>{{'destination' | translate}}</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">place</i>
                <input class="form-control" ng-model="travel.address" name="direccion" id="txtPlaces" type="text" style='color: white;' placeholder="">
                <label class="active" for="direccion" style='color: #009688;'>{{'address' | translate}}</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <div style='color: #009688;padding-left: 45px'><b>{{'date' | translate}}</b></div>
                <i class="material-icons prefix">date_range</i>
                <input ng-model="travel.date" name="date" type="date" style='color: white;' step="1" min="2017-11-06" max="2020-12-31" value="2017-11-06">
            </div>
            <div class="input-field col s6">
                <div style='color: #009688;padding-left: 45px'><b>{{'scheduler' | translate}}</b></div>
                <i class="material-icons prefix">access_time</i>
                <input class="form-control" ng-model="travel.scheduler" id="exampleInput" name="scheduler" type="time" style='color: white;' placeholder="HH:mm:ss" min="08:00:00" max="17:00:00" required >
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <div style='color: #009688;padding-left: 45px'><b>{{'driver' | translate}}</b></div>
                <i class="material-icons prefix">drive_eta</i>
                <select style="color:white;background-color: black;border: white; margin-left: 45px; padding-left: 5px;width: 90%;margin-top: 5px" class="form-control" ng-model="travel.driver"  name="driver">
                    <option ng-repeat="driver in drivers" value="{{driver.id}}">{{driver.surname}}, {{driver.name}}</option>
                </select>
            </div>
            <div class="input-field col s6"></div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button style="background-color: #009688;color: white" ng-click="acceptModifyTravel()" class="btn waves-effect waves-light" type="submit" name="action">{{'save' | translate}}<i style="color: white;" class="material-icons left">save</i>
            </div>
        </div>
    </form>
</div>
