<div class="text-center">
    <h1 style="color: #FF3232">{{'travel_for_today' | translate}}</h1>
</div>
<div class="divider"></div>
<div class="divider"></div>
<br>
<div>
	<div style='color: #009688;font-size: 25px'>{{'childs_for_travel' | translate}}</div>
	<div id="content" style="height:320px;overflow: scroll;overflow-x: hidden; overflow-y: auto;margin-left: 45px">
		<div ng-repeat="child in childsOfTravel">
	      	<input style="color: white" type="checkbox" id="chk{{child.id}}" ng-model="child.confirm"/>
	        <label style="color: white" class="checkbox" for="chk{{child.id}}">{{child.surname}} ,  {{child.name}}  -  {{child.address}}</label>
	    </div>
	</div>
</div>
<div class="row">
	<div class="col s4 center-align">
		<button style="background-color: #009688;color: white; width: 140px" ng-click="initTravel()" ng-disabled="init"class="btn waves-effect waves-light" type="submit" name="action">{{'init_travel' | translate}}</button>
	</div>
    <div class="col s4 center-align">
		<button style="background-color: #009688;color: white" ng-click="save()" class="btn waves-effect waves-light" type="submit" name="action">{{'save' | translate}}</button>
	</div>
	<div class="col s4 center-align">
		<button style="background-color: #009688;color: white; width: 140px" ng-click="finishTravel()" ng-disabled="finish" class="btn waves-effect waves-light" type="submit" name="action">{{'finish_travel' | translate}}</button>
	</div>
</div>
<hr>
<div style='color: #009688;font-size: 25px'>{{'travel_trip' | translate}}</div>
<div style="color:black;margin-top: 5px" id="mapa" class="mapaStyle"></div>
<div style="margin-top: 5px" id="total"></div>
</div>
<hr>
<div style='color: #009688;font-size: 25px'>{{'messages' | translate}}</div>
<br>
<div id="div1" style="height:320px;overflow: scroll;overflow-x: hidden; overflow-y: auto">
	<div ng-repeat="message in messages">
        <p style="color:#FF413B; margin-top: 5px"><b>{{message.fromUser}}:</b></p>
        <p style="color:white">{{message.content}}</p>
		<hr style="border-color: #BD6C6C">
    </div>
</div>
<br>
<div class="row">
	<div class="col-md-8">
		<textarea style="height: 125px; width: 100%" ng-model="content" placeholder="{{'leaveMessage' | translate}}"></textarea>
	</div>
	<div class="col-md-4">
		<button style="background-color: #009688;color: white; width: 150px" ng-click="send()" class="btn waves-effect waves-light" type="submit" name="action">{{'send' | translate}}</button>
	</div>
	<br>
</div>
