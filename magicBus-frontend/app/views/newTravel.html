<div class="text-center">
    <h1>Create a New Travel</h1>
</div>
<div class="text-center">
	<form>
		<div>
			<label abm-label type="floating">DESTINATION</label>
        	<input ng-model="travel.destination" abm-form-control>
        	<br>
        	<label abm-label type="date">DATE</label>
        	<md-datepicker ng-model="travel.date" md-placeholder="Enter date" md-open-on-focus></md-datepicker>
        	<br>
        	<label abm-label type="floating">SCHEDULE</label>
        	<input ng-model="travel.scheduler" type="number" abm-form-control>
        	<br>
            <select class="form-control" ng-model="travel.driver">
                <option ng-repeat="driver in drivers" >{{driver.surname}}, {{driver.name}}</option>
            </select>
        	<br>
            {{travel.date}}
    	</div>
   </form>
   <div>
     <button ng-click="createNewTravel()" class="btn waves-effect waves-light" type="submit" name="action">CREATE<i class="material-icons right">send</i>
   </div>
</div>
