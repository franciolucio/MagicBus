<div class="table-responsive">         
  <table class="table">
	  <tr>
	    <th>SURNAME</th>
	    <th>NAME</th>
	    <th>DOCUMENT</th>
	    <th>AGE</th>
	    <th>ADDRESS</th>
	    <th>EMAIL</th>
	    <th>PHONE</th>
	    <th>CEL</th>
	    <th>DELETE</th>
	  </tr>
	  <tr ng-repeat="parent in registeredParents">
	    <th>{{parent.surname}}</th>
	    <th>{{parent.name}}</th>
	    <th>{{parent.document}}</th>
	    <th>{{parent.age}}</th>
	    <th>{{parent.address}}</th>
	    <th>{{parent.email}}</th>
	    <th>{{parent.phone}}</th>
	    <th>{{parent.cel}}</th>
	    <th>
	     	<button style="color: white" ng-click="deleteParent(parent.id)" class="btn waves-effect waves-light" type="submit" name="action">Delete<i class="material-icons right">send</i>
	    </th>
	  </tr>
	</table>
</div>
