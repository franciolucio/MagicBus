<div>
	<table class="responsive-table">
	  <tr>
	    <th>DESTINATION</th>
	    <th>DATE</th>
	    <th>SCHEDULER</th>
	    <th>DRIVER</th>
	  </tr>
	  <tr ng-repeat="travel in pendingTravels">
	    <th>{{driver.destination}}</th>
	    <th>{{driver.date}}</th>
	    <th>{{driver.scheduler}}</th>
	    <th>{{driver.driver}}</th>
	  </tr>
	</table>
</div>
