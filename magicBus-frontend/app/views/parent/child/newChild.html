<h1>{{'create_new_child' | translate}}</h1>
<div class="divider"></div>
<div class="row">
    <form class="col s12" id="formValidate">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input ng-model="child.name" name="name" type="text">
                <label for="name" style='color: white;'>{{'name' | translate}}</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input ng-model="child.surname" name="surname" type="text">
                <label for="surname" style='color: white;'>{{'surname' | translate}}</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">beenhere</i>
                <input ng-model="child.document" name="document" type="number">
                <label for="document" style='color: white;'>{{'document' | translate}}</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">beenhere</i>
                <input ng-model="child.age" name="age" type="number">
                <label for="age" style='color: white;'>{{'age' | translate}}</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">place</i>
                <input ng-model="child.address" name="direccion" id="txtPlaces" type="text">
                <label for="direccion" style='color: white;'>{{'address' | translate}}</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input ng-model="child.email" name="email" type="email" >
                <label for="email" style='color: white;'>{{'email' | translate}}</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input ng-model="child.telephone" name="telephone" type="number">
                <label for="telephone" style='color: white;'>{{'telephone' | translate}}</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">phone_iphone</i>
                <input ng-model="child.celphone" name="celphone" type="number">
                <label for="celphone" style='color: white;'>{{'celphone' | translate}}</label>
            </div>
        </div>
         <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">local_hospital</i>
                <input ng-model="child.pregnancyMedicine" name="pregnancyMedicine" type="text">
                <label for="pregnancyMedicine" style='color: white;'>{{'pregnance_medicine' | translate}}</label>
            </div>
            <div class="input-field col s6"></div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button style="color: white;" ng-click="createNewChild()" class="btn waves-effect waves-light" type="submit" name="action">{{'create' | translate}}<i class="material-icons left">person_add</i>
            </div>
        </div>
    </div>
    </form>
  </div>
