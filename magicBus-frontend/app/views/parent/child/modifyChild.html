<div>
    <div class="text-center">
        <h1>{{'modify_child' | translate}}</h1>
    </div>
    <div class="text-center">
    	<form>
    		<div>
    			<label abm-label type="floating">{{'surname' | translate}}</label>
                <input ng-model="child.surname" abm-form-control>
                <br>
                <label abm-label type="floating">{{'name' | translate}}</label>
                <input ng-model="child.name" abm-form-control>
                <br>
                <label abm-label type="floating">{{'document' | translate}}</label>
                <input ng-model="child.document" type="number" abm-form-control>
                <br>
                <label abm-label type="floating">{{'age' | translate}}</label>
                <input ng-model="child.age" type="number" abm-form-control>
                <br>
                <label abm-label type="floating">{{'address' | translate}}</label>
                <input id="txtPlaces" ng-model="child.address" abm-form-control>
                <br>
                <label abm-label type="floating">{{'email' | translate}}</label>
                <input ng-model="child.email" abm-form-control>
                <br>
                <label abm-label type="floating">{{'telephone' | translate}}</label>
                <input ng-model="child.telephone" type="number" abm-form-control>
                <br>
                <label abm-label type="floating">{{'celphone' | translate}}</label>
                <input ng-model="child.celphone" type="number" abm-form-control>
                <br>
                <label abm-label type="floating">{{'prepaid_medicine' | translate}}</label>
                <input ng-model="child.prepaidMedicine" abm-form-control>
            	<br>
        	</div>
       </form>
       <div>
         <button style="color: white" ng-click="acceptModifyOfChild()" class="btn waves-effect waves-light" type="submit" name="action">{{'save' | translate}}<i class="material-icons right">send</i>
       </div>
    </div>
</div>
