<div>
	<div class="text-center">
	    <h1>{{'registered_childs' | translate}}</h1>
	</div> 
	<div class="table-responsive">         
	  <table class="table">
		  <tr>
		    <th>{{'surname' | translate}}</th>
		    <th>{{'name' | translate}}</th>
		    <th>{{'modify' | translate}}</th>
		    <th>{{'delete' | translate}}</th>
		  </tr>
		  <tr ng-repeat="child in registeredChilds">
		    <th>{{child.surname}}</th>
		    <th>{{child.name}}</th>
		    <th>
		    	<button style="color: white" ng-click="modifyChild(child.id)" class="btn waves-effect waves-light" type="submit" name="action">{{'modify' | translate}}<i class="material-icons right">send</i>
		    </th>
			<th>
				<button style="color: white" ng-click="deleteChild(child.id)" class="btn waves-effect waves-light" type="submit" name="action">{{'delete' | translate}}<i class="material-icons right">send</i>
			</th>
		</table>
	</div>
</div>
