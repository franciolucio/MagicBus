<div class="text-center">
    <h1>Create a New Driver</h1>
</div>
<div class="text-center">
	<form>
		<div>
			<label abm-label type="floating">SURNAME</label>
        	<input ng-model="driver.surname" abm-form-control>
        	<br>
        	<label abm-label type="floating">NAME</label>
        	<input ng-model="driver.name" abm-form-control>
        	<br>
        	<label abm-label type="floating">DOCUMENT</label>
        	<input ng-model="driver.document" type="number" abm-form-control>
        	<br>
            <label abm-label type="floating">AGE</label>
            <input ng-model="driver.age" type="number" abm-form-control>
            <br>
            <label abm-label type="floating">ADDRESS</label>
            <input ng-model="driver.address" abm-form-control>
            <br>
            <label abm-label type="floating">EMAIL</label>
            <input ng-model="driver.email" abm-form-control>
            <br>
            <label abm-label type="floating">TELEPHONE</label>
            <input ng-model="driver.telephone" type="number" abm-form-control>
            <br>
            <label abm-label type="floating">CELPHONE</label>
            <input ng-model="driver.celphone" type="number" abm-form-control>
            <br>
            <label abm-label type="floating">PREGNANCE MEDICINE</label>
            <input ng-model="driver.pregnanceMedicine" type="number" abm-form-control>
        	<br>
    	</div>
   </form>
   <div>
     <button ng-click="createNewDriver()" class="btn waves-effect waves-light" type="submit" name="action">CREATE<i class="material-icons right">send</i>
   </div>
</div>
